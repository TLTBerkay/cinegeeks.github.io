<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var apikey= "6c22be69"
        $("#movieForm").submit(function(event){
            event.preventDefault()

            var movie = $("#movie").val()
            var result = ""

            var url = "http://www.omdbapi.com/?apikey="+apikey

            $.ajax({
                method:'GET',
                url:url+"&t=" + movie,
                success:function(data){
                    console.log(data)
                    result = `<img style="float:left" class="img-thumnai" width="270" height="400" src="${data.Poster}"/>
                    <h2>Title: ${data.Title}</h2>
                    <h3>imdb: ${data.imdbRating}</h3>
                    <h3>Released: ${data.Released}</h3>
                    <h3>Runtime: ${data.Runtime}</h3>
                    <h3>Genre: ${data.Genre}</h3>
                    <h4>Director: ${data.Director}</h4>
                    <h5>Actors${data.Actors}</h5>
                    <p>Plot: ${data.Plot}</p>

                     `;
                    $("#result").html(result);
                }
            })

        })
    });





</script>
